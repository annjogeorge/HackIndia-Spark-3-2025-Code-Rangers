<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Presentation Maker - Final Step</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-2xl p-6 bg-white rounded-lg shadow-md text-center">
        <h1 class="text-2xl font-semibold text-gray-700 mb-4">Final Confirmation</h1>
        <p class="text-gray-600 mb-6">Review your selections before generating your presentation.</p>

        <!-- Summary of Selected Inputs -->
        <div class="text-left bg-gray-100 p-4 rounded-lg mb-6">
            <p class="mb-2"><strong>ðŸ“Œ Topic:</strong> <span id="finalTopic">Not specified</span></p>
            <p class="mb-2"><strong>ðŸ“‘ Slides:</strong> <span id="finalSlides">Default (8-12)</span></p>
            <p class="mb-2"><strong>ðŸŽ¨ Theme:</strong> <span id="finalTheme">No theme selected</span></p>
            <p class="mb-2"><strong>ðŸ“‚ Category:</strong> <span id="finalCategory">No category selected</span></p>
        </div>

        <!-- Generate and Back Buttons -->
        <div class="flex justify-center space-x-4">
            <button class="bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 transition"
                onclick="generatePresentation()">
                <i class="fas fa-file-powerpoint mr-2"></i> Generate Presentation
            </button>
            <button class="bg-gray-500 text-white px-6 py-3 rounded-lg hover:bg-gray-600 transition"
                onclick="window.location.href='category.html'">
                <i class="fas fa-arrow-left mr-2"></i> Back
            </button>
        </div>
    </div>

    <script>
        // Load Selected Inputs from sessionStorage
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("finalTopic").textContent = sessionStorage.getItem("selectedTopic") || "Not specified";
            document.getElementById("finalSlides").textContent = sessionStorage.getItem("selectedSlides") || "Default (8-12)";
            document.getElementById("finalTheme").textContent = sessionStorage.getItem("selectedTheme") || "No theme selected";
            document.getElementById("finalCategory").textContent = sessionStorage.getItem("selectedCategory") || "No category selected";
        });

        // Save and Redirect to result.html
        function generatePresentation() {
            window.location.href = "result.html";
        }
    </script>

</body>
</html>
